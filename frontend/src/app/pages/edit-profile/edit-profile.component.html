<div class="aurora-outer h-screen w-screen">
  <div class="aurora-inner flex h-screen w-screen items-center justify-center">
    <div
      class="flex flex-col justify-center rounded-xl bg-white lg:w-1/2 lg:py-6 xl:w-1/3 2xl:py-16"
    >
      <div class="w-3/6 sm:mx-auto">
        <h1 class="text-center text-4xl text-indigo-600">
          <fa-icon [icon]="faFeather"></fa-icon>
        </h1>
        <h2
          class="text-center text-2xl font-bold uppercase leading-9 tracking-tight text-gray-700 lg:mt-4 2xl:mt-10"
        >
          Manage Profile Details
        </h2>
      </div>

      <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
          class="lg:space-y-4 2xl:space-y-6"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div class="flex flex-row justify-between">
            <div class="w-full pe-2 md:w-1/2">
              <label
                for="firstName"
                class="block text-xs font-bold uppercase tracking-wide text-gray-700"
                >First Name</label
              >
              <div class="mt-2">
                <input
                  id="firstName"
                  name="firstName"
                  formControlName="firstName"
                  type="text"
                  class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
                />
              </div>
              <app-validation-message
                fieldName="first name"
                [control]="form.get('firstName')!"
              ></app-validation-message>
            </div>

            <div class="w-full ps-2 md:w-1/2">
              <label
                for="lastName"
                class="block text-xs font-bold uppercase tracking-wide text-gray-700"
                >Last Name</label
              >
              <div class="mt-2">
                <input
                  id="lastName"
                  name="lastName"
                  formControlName="lastName"
                  type="text"
                  class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
                />
              </div>
              <app-validation-message
                fieldName="last name"
                [control]="form.get('lastName')!"
              ></app-validation-message>
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Email</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                formControlName="email"
                type="email"
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="email"
              [control]="form.get('email')!"
            ></app-validation-message>
          </div>

          <div>
            <label
              for="username"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Username</label
            >
            <div class="mt-2">
              <input
                id="username"
                name="username"
                formControlName="username"
                type="text"
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="username"
              [control]="form.get('username')!"
            ></app-validation-message>
          </div>

          <div class="flex flex-row justify-between">
            <div class="w-full pe-2 md:w-1/2">
              <label
                for="city"
                class="block text-xs font-bold uppercase tracking-wide text-gray-700"
                >City</label
              >
              <div class="mt-2">
                <input
                  id="city"
                  name="city"
                  formControlName="city"
                  type="text"
                  class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
                />
              </div>
              <app-validation-message
                fieldName="first name"
                [control]="form.get('city')!"
              ></app-validation-message>
            </div>

            <div class="w-full ps-2 md:w-1/2">
              <label
                for="country"
                class="block text-xs font-bold uppercase tracking-wide text-gray-700"
                >Country</label
              >
              <div class="mt-2">
                <input
                  id="country"
                  name="country"
                  formControlName="country"
                  type="text"
                  class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
                />
              </div>
              <app-validation-message
                fieldName="last name"
                [control]="form.get('country')!"
              ></app-validation-message>
            </div>
          </div>

          <div>
            <label
              for="birthDate"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Birth Date</label
            >
            <div class="mt-2">
              <input
                id="birthDate"
                name="birthDate"
                formControlName="birthDate"
                type="birthDate"
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="birthDate"
              [control]="form.get('birthDate')!"
            ></app-validation-message>
          </div>

          <div class="flex flex-row gap-4">
            <button
              type="button"
              routerLink="/{{ user.username }}"
              class="rounded-lg border-2 border-indigo-600 bg-white px-4 py-2 font-semibold uppercase leading-6 text-indigo-600 hover:bg-indigo-600 hover:text-white"
            >
              <fa-icon [icon]="faArrowLeft"></fa-icon>
            </button>

            <button
              type="submit"
              [disabled]="!form.valid || disableSubmit"
              class="block w-full rounded-md bg-indigo-600 px-4 py-3 text-sm font-bold uppercase leading-6 text-white shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:pointer-events-none disabled:bg-indigo-500"
            >
              Update Details
              <span class="mini-loader" *ngIf="disableSubmit"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
