<div
  class="flex flex-row items-start justify-start rounded-md bg-white px-4 py-4 shadow-sm"
>
  <img
    class="mr-2 block rounded-full"
    src="https://placehold.co/60/4f46e5/white?text=Chirp&font=roboto"
    alt=""
  />

  <div class="flex flex-grow flex-col">
    <div class="flex flex-row items-center justify-between">
      <div class="font-bold">
        {{ tweet.user.name }}
        <span class="font-normal text-gray-400"
          >@{{ tweet.user.username }}</span
        >
      </div>

      <div class="text-gray-400">
        {{ tweet.createdAt | date: 'MMM dd, yyyy hh:mm a' }}
      </div>
    </div>

    <div class="break-words">
      {{ tweet.content }}
    </div>

    <div
      class="mt-2 flex flex-wrap rounded-md"
      *ngIf="tweet.attachments.length > 0"
    >
      <ng-template ngFor let-attachment [ngForOf]="tweet.attachments">
        <ng-container *ngIf="attachment.type === attachmentType.IMAGE">
          <img
            class="w-1/2 border object-none"
            src="{{ attachment.content }}"
            alt="{{ attachment.id }}"
          />
        </ng-container>

        <ng-container *ngIf="attachment.type === attachmentType.VIDEO">
          <video
            class="w-1/2 border object-none"
            src="{{ attachment.content }}"
            controls
          ></video>
        </ng-container>
      </ng-template>
    </div>

    <div class="mt-2 flex flex-row items-center justify-between">
      <button class="mr-4">Replies</button>
      <button class="mr-4">Retweet</button>
      <button class="mr-4">Like</button>
      <button class="mr-4">Share</button>
    </div>
  </div>
</div>
