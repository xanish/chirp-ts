<div class="flex items-center justify-between bg-white px-10 py-6 shadow-sm">
  <h6 class="font-display text-3xl text-indigo-600">
    <fa-icon [icon]="faFeather"></fa-icon> Chirp
  </h6>

  <div class="md:w-1/2 lg:w-1/4">
    <input
      type="text"
      placeholder="Search"
      (keyup)="handleSearch($event)"
      class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
    />

    <div
      *ngIf="searchedUsers.length"
      class="fixed rounded-md border border-gray-200 bg-white shadow-sm md:w-1/2 lg:w-1/4"
    >
      <ng-template ngFor let-user [ngForOf]="searchedUsers">
        <div
          class="flex w-full items-center justify-start gap-4 bg-white p-2 hover:bg-gray-200"
        >
          <img
            class="rounded-full"
            src="{{ user.images.tiny }}"
            alt="{{ user.username }}"
          />
          <a routerLink="/{{ user.username }}">
            <ul>
              <li class="font-bold">{{ user.name }}</li>
              <li class="text-gray-400">@{{ user.username }}</li>
            </ul>
          </a>
        </div>
      </ng-template>
    </div>
  </div>
</div>
