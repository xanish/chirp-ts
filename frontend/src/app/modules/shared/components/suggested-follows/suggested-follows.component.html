<h5 class="mt-2 text-sm font-semibold uppercase leading-6 text-gray-500">
  Suggested Follows
</h5>
<ng-template ngFor let-user [ngForOf]="suggestions">
  <div
    class="my-2 flex w-full items-center justify-start gap-4 rounded-md bg-white p-4 shadow-sm"
  >
    <img
      class="rounded-full"
      src="{{ user.images.small }}"
      alt="{{ user.username }}"
    />
    <a routerLink="/{{ user.username }}">
      <ul>
        <li class="font-bold">{{ user.name }}</li>
        <li class="text-gray-400">@{{ user.username }}</li>
      </ul>
    </a>

    <button
      *ngIf="user.following === false"
      type="button"
      (click)="followUser(user.id ?? '')"
      class="ms-auto rounded-md border-2 border-indigo-600 bg-transparent px-4 py-2 text-sm font-semibold uppercase leading-6 text-indigo-600 hover:bg-indigo-600 hover:text-white"
    >
      Follow
    </button>

    <button
      *ngIf="user.following === true"
      type="button"
      (click)="unfollowUser(user.id ?? '')"
      class="ms-auto rounded-md border-2 border-red-600 bg-transparent px-4 py-2 text-sm font-semibold uppercase leading-6 text-red-600 hover:bg-red-600 hover:text-white"
    >
      Unfollow
    </button>
  </div>
</ng-template>
