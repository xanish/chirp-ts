<div class="aurora-outer h-screen w-screen">
  <div class="aurora-inner flex h-screen w-screen items-center justify-center">
    <div
      class="rounded-xl bg-white px-6 py-12 sm:w-full md:w-1/2 lg:w-1/4 lg:px-8"
    >
      <div class="sm:mx-auto sm:max-w-sm md:w-full">
        <h1 class="text-center text-4xl text-indigo-600">
          <fa-icon [icon]="faFeather"></fa-icon>
        </h1>
        <h2
          class="mt-10 text-center text-2xl font-bold uppercase leading-9 tracking-tight text-gray-700"
        >
          Create a new password
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:max-w-sm md:w-full">
        <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div>
            <label
              for="username"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Username</label
            >
            <div class="mt-2">
              <input
                id="username"
                name="username"
                formControlName="username"
                type="text"
                required
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="username"
              [control]="form.get('username')!"
            ></app-validation-message>
          </div>

          <div>
            <label
              for="password"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >New Password</label
            >
            <div class="mt-2">
              <input
                id="password"
                name="password"
                formControlName="password"
                type="password"
                required
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="password"
              [control]="form.get('password')!"
            ></app-validation-message>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Confirm New Password</label
            >
            <div class="mt-2">
              <input
                id="confirmPassword"
                name="confirmPassword"
                formControlName="confirmPassword"
                type="password"
                required
                class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
              />
            </div>
            <app-validation-message
              fieldName="confirmPassword"
              [control]="form.get('confirmPassword')!"
            ></app-validation-message>
          </div>

          <div>
            <button
              type="submit"
              [disabled]="!form.valid || disableSubmit"
              class="block w-full rounded-md bg-indigo-600 px-4 py-3 text-sm font-bold uppercase leading-6 text-white shadow-sm hover:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:pointer-events-none disabled:bg-indigo-500"
            >
              Reset Password
              <span class="mini-loader" *ngIf="disableSubmit"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
