<div class="flex w-screen flex-row">
  <div class="aurora-outer min-h-screen w-3/6">
    <div
      class="aurora-inner flex min-h-screen flex-col items-center justify-center"
    >
      <div class="title bold block w-full text-center text-white">
        <h1 class="font-display text-8xl">Chirp</h1>
      </div>
    </div>
  </div>

  <div
    class="flex min-h-screen w-3/6 flex-col items-center justify-center bg-white"
  >
    <div class="w-3/6 sm:mx-auto">
      <img
        class="mx-auto h-10 w-auto"
        src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
        alt="Chirp"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold uppercase leading-9 tracking-tight text-gray-700"
      >
        Sign in to your account
      </h2>
    </div>

    <div class="mt-10 w-3/6 sm:mx-auto">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label
            for="username"
            class="block text-xs font-bold uppercase tracking-wide text-gray-700"
            >Username</label
          >
          <div class="mt-2">
            <input
              id="username"
              name="username"
              formControlName="username"
              type="text"
              required
              class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
            />
          </div>
          <app-validation-message
            fieldName="username"
            [control]="form.get('username')!"
          ></app-validation-message>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-xs font-bold uppercase tracking-wide text-gray-700"
              >Password</label
            >
            <div class="text-sm">
              <a
                routerLink="/auth/forgot-password"
                class="block text-xs font-semibold uppercase tracking-wide text-indigo-600 hover:text-indigo-500"
                >Forgot password?</a
              >
            </div>
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              formControlName="password"
              type="password"
              required
              class="block w-full rounded border border-gray-200 bg-gray-200 px-4 py-3 text-gray-700 focus:border-indigo-600 focus:bg-white focus:outline-none"
            />
          </div>
          <app-validation-message
            fieldName="password"
            [control]="form.get('password')!"
          ></app-validation-message>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!form.valid || disableSubmit"
            class="block w-full rounded-md bg-indigo-600 px-4 py-3 text-sm font-bold uppercase leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign in
            <span class="mini-loader" *ngIf="disableSubmit"></span>
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm uppercase text-gray-500">
        Not a member?
        <a
          routerLink="/auth/register"
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
